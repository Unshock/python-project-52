{% extends 'index.html' %}
{% load i18n %}
{% block content %}    
    <div class="card-body p-md-5 align-items-center">
        <h1 class="my-4">{{ title }}</h1>
        
        <form method="post">{% csrf_token %}
            <p>{% translate "Are you sure you want to delete" %} {{ delete_object }}?</p>
            {{ form }}
            <input class="btn btn-danger" type="submit" value="Да, удалить">
        </form>
    </div>
{% endblock content %}
