{% extends 'index.html' %}

{% block content %}

    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">{{ action }}</p>
              
                <form class="mx-1 mx-md-4" method="post">
                    {% csrf_token %}
                
                    <div class="row-form-errors">{{ form.non_field_errors }}</div>

                    {% for f in form %}
                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">{{ f }}
                            <label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>
                        </div>
                        <div class="row-form-errors">{{ f.errors }}</div>
                    </div>
                    {% endfor %}
                    
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" value="Send" class="btn btn-primary btn-lg">
                        {{ button_text }}</button>
                    </div>
                </form> 
              
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

        
{% endblock content %}
